
<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <title>Student Management System</title>
</head>
<body>
<header>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a th:href="@{/students}" class="nav-link">Students</a></li>
                <li class="nav-item"><a th:href="@{/teachers}" class="nav-link">Teachers</a></li>
                <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Log out</a></li>
            </ul>
        </header>
    </div>
</header>
<div class="b-example-divider">
    <div class="row">
        <h1>List Students</h1>
    </div>


        <a th:href="@{/students/new}" class="btn btn-primary">Add Student</a>
    <br>

    <div class="row"></div>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th >Student First Name</th>
            <th >Student Last Name</th>
            <th >Email</th>
            <th >GPA</th>
            <th >Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "student:${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.Email}"></td>
            <td th:text="${student.GPA}"></td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
            </td>


        </tr>

        </tbody>
    </table>
</div>




<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>
</html>
