<!doctype html>
<html xmlns:th="https://thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/nav}">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/login/login.css}">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <title>Student Management System</title>
</head>
<header>

</header>
<br></br>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 container justify-content-center card">
            <h1 class="text-center"> Create new Student</h1>
            <div class="card-body">
                <form th:action="@{/students}" th:object="${student}" method="POST">
                    <div class="form-group">
                        <label> Student First Name</label>
                        <input type="text"
                               name="firstName"
                               th:field="*{firstName}"
                               class="form-control"
                               th:errorclass="is-invalid"
                               placeholder="Enter Student First Name"/>
                        <div class="invalid-feedback" th:errors="*{firstName}"></div>
                    </div>

                    <div class="form-group">
                        <label> Student Last Name</label>
                        <input type="text"
                               name="lastName"
                               th:field="*{lastName}"
                               class="form-control"
                               placeholder="Enter Student Last Name"/>
                    </div>

                    <div class="form-group">
                        <label> Student Email</label>
                        <input type="email"
                               name="email"
                               th:field="*{email}"
                               class="form-control"
                               placeholder="Enter Student Email"/>
                    </div>

                    <div class="form-group">
                        <label> Student GPA</label>
                        <input type="number"
                               name="GPA"
                               th:field="*{GPA}"
                               class="form-control"
                               placeholder="Enter Student GPA"/>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
