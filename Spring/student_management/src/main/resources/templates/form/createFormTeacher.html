<!doctype html>
<html xmlns:th="https://thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title> Management System</title>
</head>
<header>
  <div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a th:href="@{/students}" class="nav-link">Students</a></li>
        <li class="nav-item"><a th:href="@{/teachers}" class="nav-link">Teachers</a></li>
        <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Log out</a></li>
      </ul>
    </header>
  </div>
</header>
<br></br>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 container justify-content-center card">
      <h1 class="text-center"> Create new Teacher</h1>
      <div class="card-body">
        <form th:action="@{/teachers}" th:object="${teachers}" method="POST">
          <div class="form-group">
            <label> Teacher first name</label>
            <input type="text"
                   name="firstName"
                   th:field="*{firstName}"
                   class="form-control"
                   placeholder="Enter Teacher First Name"/>
          </div>
          <div class="form-group">
            <label> Teacher Last Name</label>
            <input type="text"
                   name="lastName"
                   th:field="*{lastName}"
                   class="form-control"
                   placeholder="Enter Teacher Last Name"/>
          </div>

          <div class="form-group">
            <label> Student Email</label>
            <input type="email"
                   name="email"
                   th:field="*{email}"
                   class="form-control"
                   placeholder="Enter Teacher Email"/>
          </div>

          <div class="box-footer">
            <button type="submit"  class="btn btn-primary" >Submit</button>

          </div>
        </form>
      </div>
    </div>

  </div>
</div>
</body>
</html>
